clients:

    # The total number of clients
    total_clients: 50

    # The number of clients selected in each round
    per_round: 10

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether simulate clients or not
    simulation: false

server:
    address: 127.0.0.1
    port: 8000

    synchronous: true
    periodic_interval: 20

    minimum_clients_aggregated: 2
    staleness: 2


data:
    # The training and testing dataset
    datasource: MNIST

    # Where the dataset is located
    data_path: ../../../datasets

    # Number of samples in each partition
    partition_size: 360
    sampler: noniid
    concentration: 0.3
    # IID or non-IID?
    # sampler: distribution_noniid
    # label_concentration: 0.1

    # sampler: label_quantity_noniid
    # per_client_classes_size: 2

    #modality_sampler: modality_iid
   

    random_seed: 1

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 200

    # Whether the training should use multiple GPUs if available
    parallelized: false

    # The maximum number of clients running concurrently
    max_concurrency: 5

    # The target accuracy
    target_accuracy: 1.0

    # Number of epoches for local training in each communication round
    epochs: 1
    batch_size: 32
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.9
    weight_decay: 0.0

    # The machine learning model
    model_name: lenet5


algorithm:
    # Aggregation algorithm
    type: fedavg

results:
    # Write the following parameter(s) into a CSV
    types: accuracy, round_time

    # Plot results (x_axis&y_axis)
    plot: round&accuracy, round_time&accuracy
